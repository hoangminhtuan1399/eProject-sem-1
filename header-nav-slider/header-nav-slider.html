<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid d-flex align-items-center">
      <a class="navbar-brand" href="#" style="font-family: Arial, Helvetica, sans-serif;">
        <img src="unnamed.jpeg" alt="nhaccuatui" class="rounded img-fluid" style="width: 25px; height: 25px;">
        <strong>NCT</strong>
      </a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: blue; text-decoration: none;">#phienbanmoi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: black;">Album</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: black;">Tuyển Tập</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: black;">BXH</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false" style="color: black;">
            Nghệ Sĩ
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Việt Nam</a></li>
            <li><a class="dropdown-item" href="#">Quốc Tế</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control" type="text" placeholder="Tìm kiếm" aria-label="search" style="width: 250px;"
          id="icon-check">
        <a class="nav-link" href="#" style="color: black;">Đăng nhập</a>
        <a class="nav-link btn btn-primary" href="#" style="color: white;">Đăng kí</a>
      </form>
    </div>
  </nav>
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="#">
          <img src="thuantheoytroi.jpg" alt="thuantheoytroi" class="d-block img-fluid">
        </a>
      </div>
      <div class="carousel-item">
        <a href="#">
          <img src="tinhnaokhongnhutinhdau.jpg" alt="tinhnaokhongnhutinhdau" class="d-block img-fluid">
        </a>
      </div>
      <div class="carousel-item">
        <a href="#">
          <img src="nhungkemongmo.jpg" alt="nhungkemongmo" class="d-block img-fluid">
        </a>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

</html>
